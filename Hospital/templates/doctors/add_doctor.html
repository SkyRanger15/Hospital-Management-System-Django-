{% extends 'base.html' %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Widget Item -->
            <div class="col-md-12">
                <div class="widget-area-2 proclinic-box-shadow">
                    <h3 class="widget-title">Add Doctor</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="doctor-name">Doctor Name</label>
                                <input type="text" class="form-control" placeholder="Doctor name" id="doctor-name" name="Doctor-name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" placeholder="Date of Birth" class="form-control" id="dob" name="dob">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="department">Department</label>
                                <select class="form-control" id="department" name="department">
                                    <option value="General">General</option>
                                    <option value="Ortho">Ortho</option>
                                    <option value="Neuro">Neuro</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="experience">Years of Experience</label>
                                <input type="text" placeholder="Experience" class="form-control" id="experience" name="experience">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Phone</label>
                                <input type="text" placeholder="Phone" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="about-doctor">Doctor Details</label>
                                <textarea placeholder="Doctor Details" class="form-control" id="about-doctor" rows="3" name="about-doctor"></textarea>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="address">Address</label>
                                <textarea placeholder="Address" class="form-control" id="address" rows="3" name="address"></textarea>
                            </div>
                            
                            <div class="form-check col-md-12 mb-2">
                                <div class="text-left">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" id="ex-check-2">
                                        <label class="custom-control-label" for="ex-check-2">Please Confirm</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                    <!-- Alerts-->
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Successfully Done!</strong> Please Check in doctors list
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Sky Ranger</strong> is the genius of this century.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <!-- /Alerts-->
                </div>
            </div>
            <!-- /Widget Item -->
        </div>
    </div>
    <!-- /Main Content -->
{% endblock %}
