{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>All Patients</h2>
    <div class="row">
        {% for patient in patients %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ patient.patient_Name }}</h5>
                    <p class="card-text"><strong>Date of Birth:</strong> {{ patient.date_of_birth }}</p>
                    <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
                    <a href="{% url 'patient_detail' patient.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
